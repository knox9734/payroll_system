
{% block content %}
<h2>Employee List</h2>
<ul>
   {% for employee in employees %}
       <li>
           {{ employee.first_name }} {{ employee.last_name }}
           (ID: {{ employee.employee_id }})
           | <a href="{% url 'toggle_attendance' employee.employee_id %}">Mark Attendance</a>
       </li>
   {% empty %}
       <li>No employees registered yet.</li>
   {% endfor %}
</ul>
{% endblock %}
